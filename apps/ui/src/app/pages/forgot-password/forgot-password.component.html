<!-- TODO: i18n -->
<div id='container' fxLayout='column' fxLayoutAlign='center center' fxLayoutGap='1rem'>
    <h1>Forgot password</h1>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [formControl]='formControlUsername'>
    </mat-form-field>
    <button
        mat-raised-button
        color='primary'
        [disabled]='form.value["username"].length === 0'
        (click)='onSubmit()'
    >
        Submit
    </button>
</div>
