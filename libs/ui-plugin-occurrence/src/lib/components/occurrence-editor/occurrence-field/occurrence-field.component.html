<mat-form-field class='wide'>
    <mat-label>{{ label | translate }}</mat-label>
    <input
        matInput
        [type]='type'
        [formControl]='control'
        [step]='type === "number" ? 0.00001 : null'
    >
    <a [href]='helpLink' class='invisible-btn' matSuffix>
        <mat-icon color='primary'>help</mat-icon>
    </a>
</mat-form-field>
