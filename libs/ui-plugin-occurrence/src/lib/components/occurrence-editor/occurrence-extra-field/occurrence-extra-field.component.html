<div fxLayout='row'>
    <div fxLayout.gt-sm='column' fxFlex='40'>
        <mat-form-field>
            <mat-label>Field</mat-label>
            <mat-select [value]='field' (valueChange)='onFieldChanged($event)'>
                <mat-option
                    *ngFor='let fieldOpt of options | keyvalue'
                    [disabled]='disabledFields.includes(fieldOpt.key)'
                    [value]='fieldOpt.key'
                >
                    {{ fieldOpt.value.i18nStr | translate }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div fxLayout.gt-sm='column' fxFlex='60' fxLayoutAlign='center start'>
        <mat-form-field>
            <mat-label>Value</mat-label>
            <input
                matInput
                [type]='getFieldType(field)'
                [step]='getFieldType(field) === "number" ? 0.00001 : null'
                (keyup)='onValueChanged($event)'
            >
        </mat-form-field>
    </div>
</div>
