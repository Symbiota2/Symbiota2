<div>
    <h1>Occurrence Search</h1>
</div>

<!-- Collection select -->
<div class="expansion-panel">
    <symbiota2-expansion-panel label='Collection Select' required='true'>
        <symbiota2-collection-checkbox-selector
            [(collectionIDs)]="collectionIDs"
            [selectAll]='true'
        >
        </symbiota2-collection-checkbox-selector>
    </symbiota2-expansion-panel>
</div>

<!-- Taxonomic criteria -->
<div class="expansion-panel">
    <symbiota2-expansion-panel label='Taxonomic Criteria' required>
        <div fxLayout='row wrap'>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-select [formControl]='taxonSearchCriterion'>
                        <mat-option
                            *ngFor='let opt of taxonCriteriaOptions'
                            [value]='opt.value'
                        >
                            {{ opt.i18n | translate }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class='form-field w-3'>
                <mat-form-field>
                    <input matInput [formControl]='taxonSearchStr'>
                </mat-form-field>
            </div>
        </div>
    </symbiota2-expansion-panel>
</div>

<!-- Locality criteria -->
<div class='expansion-panel'>
    <symbiota2-expansion-panel label='Locality Criteria'>
        <div fxLayout='row wrap'>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <input matInput [formControl]='country'>
                </mat-form-field>
            </div>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>State/Province</mat-label>
                    <input matInput [formControl]='stateProvince'>
                </mat-form-field>
            </div>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>County</mat-label>
                    <input matInput [formControl]='county'>
                </mat-form-field>
            </div>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>Locality</mat-label>
                    <input matInput [formControl]='locality'>
                </mat-form-field>
            </div>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>Minimum elevation (m)</mat-label>
                    <input matInput type='number' [formControl]='minimumElevationInMeters' min='0'>
                </mat-form-field>
            </div>
            <div class='form-field w-2'>
                <mat-form-field>
                    <mat-label>Maximum elevation (m)</mat-label>
                    <input matInput type='number' [formControl]='maximumElevationInMeters' min='0'>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Minimum Latitude</mat-label>
                    <input matInput type='number' [formControl]='minLatitude' step='0.1'>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Maximum Latitude</mat-label>
                    <input matInput type='number' [formControl]='maxLatitude' step='0.1'>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Minimum Longitude</mat-label>
                    <input matInput type='number' [formControl]='minLongitude' step='0.1'>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Maximum Longitude</mat-label>
                    <input matInput type='number' [formControl]='maxLongitude' step='0.1'>
                </mat-form-field>
            </div>
        </div>
    </symbiota2-expansion-panel>
</div>

<div class='expansion-panel'>
    <symbiota2-expansion-panel label='Collector Criteria'>
        <div fxLayout='row wrap'>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>
                        Collector's last name
                    </mat-label>
                    <input matInput [formControl]='collectorLastName'>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Collected after</mat-label>
                    <input matInput [matDatepicker]='minEventDatePicker' [formControl]='minEventDate'>
                    <mat-datepicker-toggle matSuffix [for]="minEventDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #minEventDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class='form-field'>
                <mat-form-field>
                    <mat-label>Collected before</mat-label>
                    <input matInput [matDatepicker]='maxEventDatePicker' [formControl]='maxEventDate'>
                    <mat-datepicker-toggle matSuffix [for]="maxEventDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #maxEventDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </symbiota2-expansion-panel>
</div>

<div id="buttons">
    <button mat-flat-button color="primary" [disabled]="searchDisabled" (click)="onSearch()">Search</button>
</div>
