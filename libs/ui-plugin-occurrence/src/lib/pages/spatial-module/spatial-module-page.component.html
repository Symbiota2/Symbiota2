<div fxLayout='row'>
    <div fxFlex='1 1 100%'>
        <div
            *ngIf='mapLoaded'
            id='map'
            leaflet
            leafletDraw
            [leafletOptions]='mapOptions'
            [leafletDrawOptions]='drawOptions'
            (leafletZoomChange)='onMapViewChanged()'
            (leafletCenterChange)='onMapViewChanged()'
            (leafletDrawCreated)='onDrawPoly($event)'
            (leafletMapReady)='onMapReady($event)'
        >
        </div>
    </div>
</div>
