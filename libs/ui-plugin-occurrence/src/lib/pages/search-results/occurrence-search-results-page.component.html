<div id="header">
    <h1>Search results</h1>
    <div class='mat-elevation-z1'>
        <mat-paginator [pageSize]='25' [pageSizeOptions]='[25, 50]'></mat-paginator>
        <table mat-table [dataSource]='occurrences'>
            <ng-container matColumnDef="catalogNumber">
                <th mat-header-cell *matHeaderCellDef>Catalog number</th>
                <td mat-cell *matCellDef="let occurrence">{{ occurrence.catalogNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="sciName">
                <th mat-header-cell *matHeaderCellDef>Catalog number</th>
                <td mat-cell *matCellDef="let occurrence">{{ occurrence.sciname }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['catalogNumber', 'sciName']"></tr>
            <tr mat-row class='table-row' *matRowDef="let row; columns: ['catalogNumber', 'sciName'];"></tr>
        </table>
    </div>
</div>
