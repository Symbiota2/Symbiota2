<symbiota2-expansion-panel label='{{"image.library.names" | translate}}'>
    <mat-list *ngFor='let name of names'>
        <mat-list-item *ngIf="level == 'family'" role="listitem">
            <a href='images/library/{{name.id}}' target='_blank' style='color:inherit;text-decoration:none'>{{name.name.toUpperCase()}}</a>
        </mat-list-item>
        <mat-list-item *ngIf="level == 'species'" role="listitem">
            <a href='images/library/{{name.id}}' target='_blank' style='color:inherit;text-decoration:none'><i>{{name.name}}</i></a>
        </mat-list-item>
        <mat-list-item *ngIf="level == 'genus'" role="listitem">
            <a href='taxon/profile/{{name.id}}' target='_blank' style='color:inherit;text-decoration:none'>{{name.name}}</a>
        </mat-list-item>
    </mat-list>
</symbiota2-expansion-panel>
