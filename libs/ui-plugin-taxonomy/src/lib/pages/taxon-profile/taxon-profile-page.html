<div>
    <h1>Taxon Profile</h1>
</div>

<!-- Configure name list -->
<div *ngIf='block' class="expansion-panel">
    <symbiota2-expansion-panel label='{{block.taxon.scientificName}}'>
        <table >
            <tr>
                <td>
                    <img *ngIf='image' src="{{image.url}}"/>
                    <span *ngIf='!image'>No image available.</span>
                    <br/>
                    <span style='text-aligh:right'>{{image.photographerName}}</span>
                </td>
                <td>
                    <div *ngIf='block.caption' style='text-align:right'>
                        {{block.caption}}
                        <br/><br/>
                    </div>
                    <span *ngIf="descriptions.length > 0">
                        <span *ngFor="let d of descriptions">
                            <b *ngIf='d.displayHeader == 1'>{{d.heading}}</b>&nbsp;{{d.statement}}.
                        </span>
                    </span>
                    <span *ngIf='descriptions.length == 0'>
                        No description available.
                    </span>
                </td>
            </tr>
        </table>

    </symbiota2-expansion-panel>
</div>
<div *ngIf='!block'>
    No profile available.
</div>
