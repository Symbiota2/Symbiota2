<h1 mat-dialog-title>User Permissions</h1>
<mat-dialog-content>
    <p><b>{{bodyText}}</b></p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color=primary (click)="onConfirm()">Confirm</button>
  </mat-dialog-actions>
