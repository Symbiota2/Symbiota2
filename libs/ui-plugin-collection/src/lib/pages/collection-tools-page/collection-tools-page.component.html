<mat-sidenav-container class="container">
    <mat-sidenav
        #sidenav
        mode="side"
        opened
        class="sidenav"
        fixedInViewport="true"
        fixedBottomGap="100"
        fixedTopGap="100"
    >
        <ul class="navList">
            <ng-container *ngFor="let tool of collectionToolsKeys">
                <li><a (click)="setContentView(tool)">{{tool}}</a></li>
            </ng-container> 
        </ul>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <ng-container *ngComponentOutlet="selectedContent" collection="this."></ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>
